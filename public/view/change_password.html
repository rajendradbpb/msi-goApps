<section class="content">
  <div class="row">
    <div class="col-xs-12 col-md-5 col-md-offset-3">
      <div class="box box-info">
          
          <form name="resetPassword" class="m-b-30">
              <div class="box-body">
                  <div class="form-group has-feedback" ng-class="{'has-error':resetPassword.password.$touched && resetPassword.password.$invalid}">
                      <label for="old" class="control-label pull-left">Old Password</label>  
                      <input type="password" ng-if="!_showPassword" class="form-control" placeholder="Enter Old Password" ng-model="changePass.oldPassword"  name="password" required>
                      <input type="text" ng-if="_showPassword" class="form-control" placeholder="Enter Old Password" ng-model="changePass.oldPassword"  name="password" required>
                      <span class="help-block" ng-show="resetPassword.password.$error.required && resetPassword.password.$touched">Please enter old password</span>                
                  </div>              
                  <div class="form-group has-feedback" ng-class="{'has-error':resetPassword.new_password.$touched && resetPassword.new_password.$invalid}">
                      <label for="old" class="control-label pull-left">New Password</label>   
                      <input type="password" ng-if="!_showPassword" class="form-control" placeholder="Enter New Password" ng-model="changePass.newPassword" name="new_password"  ng-pattern="/^(?=.*?[a-zA-Z0-9])(?=.*?[#?!@$%^&*-]).{4,}$/" required>
                      <input type="text" ng-if="_showPassword" class="form-control" placeholder="Enter New Password" ng-model="changePass.newPassword" name="new_password"  ng-pattern="/^(?=.*?[a-zA-Z0-9])(?=.*?[#?!@$%^&*-]).{4,}$/" required>
                      <span class="help-block" ng-show="resetPassword.new_password.$error.required && resetPassword.new_password.$touched">Please enter new password</span>
                      <span class="help-block" ng-show="resetPassword.new_password.$error.pattern && resetPassword.new_password .$touched">Password must be 4 characters long having atleast one special character</span>
                  </div>
                  <div class="form-group has-feedback" ng-class="{'has-error':(resetPassword.re_password.$touched && resetPassword.re_password.$invalid) || (showPasswordMisMatch && resetPassword.re_password.$touched)}">
                      <label for="old" class="control-label pull-left">Reenter Password</label>    
                            <input type="password" ng-if="!_showPassword" class="form-control" placeholder=" Reenter new Password" ng-model="changePass.Repassword" name="re_password" ng-pattern="/^(?=.*?[a-zA-Z0-9])(?=.*?[#?!@$%^&*-]).{4,}$/" required ng-change="checkPassword(changePass.newPassword, changePass.Repassword)" >               
                            <input type="text" ng-if="_showPassword" class="form-control" placeholder=" Reenter new Password" ng-model="changePass.Repassword" name="re_password" ng-pattern="/^(?=.*?[a-zA-Z0-9])(?=.*?[#?!@$%^&*-]).{4,}$/" required  ng-change="checkPassword(changePass.newPassword, changePass.Repassword)" >               
                      <span class="help-block" ng-show="resetPassword.re_password.$error.required && resetPassword.re_password.$touched">Please Re-enter new Password</span>
                      <span class="help-block" ng-show="showPasswordMisMatch && resetPassword.re_password.$touched">Password doesn't match</span>
                  </div>
                  <div class="form-group has-feedback">
                      <div class="checkbox col-xs-10">
                          <label >
                            <input type="checkbox" name="show" ng-model="_showPassword">Show password
                          </label>
                        </div>
                  </div>
              </div>       
             <div class="box-footer">
            <button type="submit" class="btn btn-default" ui-sref="user-profile">Back</button>
            <button type="submit"  ng-click="changePassword(changePass)" class="btn btn-info pull-right">Next</button>
          </div>
          </form>  
      </div>
    </div>
  </div>
</section>
